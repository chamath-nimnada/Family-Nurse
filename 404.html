<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NurseCare Redirect</title>
    <script type="text/javascript">
        // This script takes the current URL and converts it into a query string
        // so the main App.jsx can read it after the redirect.
        var pathSegmentsToKeep = 1; // Number of segments in your base path (Family-Nurse)

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
            l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
